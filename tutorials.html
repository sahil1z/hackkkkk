<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Empowerment Hub</title>
    <style>
        /* Root Variables for Styling */
        :root {
            --primary-color: #2E7D32; /* Green color for primary elements */
            --secondary-color: #4CAF50;
            --accent-color: #FFA000;
            --text-color: #333333;
            --background-color: #F5F5F5;
            --white: #FFFFFF;
            --gray: #DDDDDD;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigation Styles */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--primary-color); /* Changed to green */
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 5%;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--white);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        nav .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
            display: inline-block;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            background-color: var(--secondary-color);
        }

        nav ul li a:hover::before {
            width: 100%;
        }

        nav ul li a.active {
            font-weight: bold;
        }

        /* Section Styles */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* Video Library Styles */
        #video-library {
            text-align: center;
        }

        #search-bar {
            width: 80%;
            padding: 0.75rem;
            margin: 1rem auto;
            display: block;
            border: 1px solid var(--gray);
            border-radius: 5px;
        }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .video-card {
            background: var(--white);
            border: 1px solid var(--gray);
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .video-card h3 {
            margin: 0.5rem;
            font-size: 1.2rem;
        }

        /* Request Aid Form */
        #aid-request-form input, #aid-request-form select, #aid-request-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--gray);
            border-radius: 5px;
        }

        #aid-request-form button {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #aid-request-form button:hover {
            background-color: var(--primary-color);
        }

        /* Donation Section */
        .donation-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .donate-btn {
            background-color: var(--accent-color);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .donate-btn:hover {
            background-color: #E59500;
        }

        #custom-donation {
            width: 150px;
            padding: 0.5rem;
            border: 1px solid var(--gray);
            border-radius: 5px;
        }

        #donate-submit {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #donate-submit:hover {
            background-color: var(--secondary-color);
        }

        /* Footer Styles */
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav>
            <div class="logo">Rural Empowerment Hub</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tutorials.html">Tutorials</a></li>
                <li><a href="./request.html">Request Aid</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="home">
            <h1>Skill Development for Rural India</h1>
            <p style="text-align: center;">Empowering lives through skills and resources.</p>
        </section>

        <section id="video-library">
            <h2>Video Tutorials</h2>
            <input type="text" id="search-bar" placeholder="Search tutorials...">
            <div id="video-grid">
                <!-- Example video cards -->
                <div class="video-card">
                    <img src="https://via.placeholder.com/250" alt="Tutorial">
                    <h3>Basic Farming Techniques</h3>
                </div>
                <div class="video-card">
                    <img src="https://via.placeholder.com/250" alt="Tutorial">
                    <h3>Efficient Irrigation Methods</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rural Empowerment Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
